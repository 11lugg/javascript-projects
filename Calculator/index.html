<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
      <div class="calculator-result">
        <input id="result" type="text" value="" disabled />
      </div>
      <input type="button" value="7" onclick="capture(this)">
      <input type="button" value="8" onclick="capture(this)">
      <input type="button" value="9" onclick="capture(this)">
      <input type="button" value="C" onclick="capture(this)">
     
      <input type="button" value="4" onclick="capture(this)">
      <input type="button" value="5" onclick="capture(this)">
      <input type="button" value="6" onclick="capture(this)">
      <input type="button" value="รท" onclick="capture(this)">

      <input type="button" value="1" onclick="capture(this)">
      <input type="button" value="2" onclick="capture(this)">
      <input type="button" value="3" onclick="capture(this)">
      <input type="button" value="X" onclick="capture(this)">

      <input type="button" value="0" onclick="capture(this)">
      <input type="button" value="=" onclick="capture(this)">
      <input type="button" value="+" onclick="capture(this)">
      <input type="button" value="-" onclick="capture(this)">
    </div>
    <script src="script.js"></script>
</body>
</html>
